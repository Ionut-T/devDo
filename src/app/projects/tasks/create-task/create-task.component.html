<app-modal [title]="modalTitle" (close)="onClose()">
  <form class="modal__form" [formGroup]="taskForm" (ngSubmit)="onSave()">
    <mat-form-field>
      <input matInput placeholder="title" formControlName="title" />
      <mat-error *ngIf="title.invalid"> {{ getTitleErrors() }} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="description" rows="5" formControlName="description"></textarea>
      <mat-error *ngIf="description.invalid"> {{ getDescriptionErrors() }} </mat-error>
    </mat-form-field>
    <div>
      <button type="submit" mat-button color="primary" [disabled]="taskForm.invalid">SAVE</button>
      <button type="button" mat-button color="warn" (click)="onClose()">CANCEL</button>
    </div>
  </form>
</app-modal>
