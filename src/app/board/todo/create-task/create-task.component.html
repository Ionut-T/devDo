<section class="create-task">
  <h2 mat-dialog-title>Create task</h2>
  <mat-dialog-content>
    <form class="form-create">
      <mat-form-field>
        <input
          matInput
          placeholder="title"
          [(ngModel)]="data.title"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          placeholder="content"
          [(ngModel)]="data.content"
          name="content"
          rows="5"
          required
        ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="accent" [mat-dialog-close]="data">
      CREATE
    </button>
    <button mat-button color="warn" [mat-dialog-close]="true">
      CANCEL
    </button>
  </mat-dialog-actions>
</section>
