<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) && isOpened"
  >
    <mat-toolbar color="primary" class="mat-elevation-z2">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/board"
        routerLinkActive="active"
        *ngIf="isAuth"
        (click)="drawer.close()"
      >
        My Board
      </a>
      <a
        mat-list-item
        routerLink="/user/signup"
        routerLinkActive="active"
        *ngIf="!isAuth"
        (click)="drawer.close()"
      >
        Sign Up
      </a>
      <a
        mat-list-item
        routerLink="/user/login"
        routerLinkActive="active"
        *ngIf="!isAuth"
        (click)="drawer.close()"
      >
        Log In
      </a>
      <a mat-list-item *ngIf="isAuth" (click)="onLogout()">
        Log Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="">devDo</a></span>
      <div class="spacer"></div>
      <mat-nav-list class="main-navigation" *ngIf="!(isHandset$ | async)">
        <a
          mat-list-item
          routerLink="/board"
          routerLinkActive="active"
          *ngIf="isAuth"
        >
          My Board
        </a>
        <a
          mat-list-item
          routerLink="/user/signup"
          routerLinkActive="active"
          *ngIf="!isAuth"
        >
          Sign Up
        </a>
        <a
          mat-list-item
          routerLink="/user/login"
          routerLinkActive="active"
          *ngIf="!isAuth"
        >
          Log In
        </a>
        <a mat-list-item *ngIf="isAuth" (click)="onLogout()">
          Log Out
        </a>
      </mat-nav-list>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
