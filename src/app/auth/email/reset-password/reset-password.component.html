<form class="form user-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <mat-form-field hintLabel="Password must contain minim 6 characters">
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      placeholder="Enter a password"
      formControlName="password"
    />
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">
      {{ hidePassword ? 'visibility_off' : 'visibility' }}
    </mat-icon>
    <mat-hint align="end">{{ formCtrls.password.value?.length || 0 }}/6</mat-hint>
    <mat-error *ngIf="formCtrls.password.invalid">{{ getPasswordErrors() }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [type]="hideConfirmPassword ? 'password' : 'text'"
      placeholder="Confirm your password"
      formControlName="confirmPassword"
    />
    <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
      {{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}
    </mat-icon>
    <mat-error *ngIf="formCtrls.confirmPassword.invalid">{{ getConfirmPasswordErrors() }}</mat-error>
  </mat-form-field>
  <button mat-button type="submit" color="primary" [disabled]="resetForm.invalid">Submit</button>
</form>
